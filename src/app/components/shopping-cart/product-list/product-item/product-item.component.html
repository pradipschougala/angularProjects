<div class="col">
    <div class="card mb-4 box-shadow">
        <img class="card-img-top" [src]="productItem.imageUrl"
            alt="Card image cap">
        <div class="card-body">
            <p class="card-text"><strong>{{ productItem.name }}</strong></p>   
            <div class="row">
                <div class="col-12">
                    <p class="card-text">
                        <strong>{{ productItem.price-productItem.price * productItem.discount / 100 | currency : 'INR'}}</strong></p>
                    <p class="card-text" style="color: grey;"><strong>{{ productItem.price | currency : 'INR'}}</strong></p>
                    <p class="card-text" style="color: green;"><strong>{{ productItem.discount }}% off</strong></p>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button 
                    type="button" 
                    class="btn btn-sm btn-primary product-btn"
                    (click)="handleAddToCart()">Add To Cart</button>
                    <button type="button" 
                            class="btn btn-sm btn-outline-secondary product-btn">
                            View Details
                    </button>
                </div>                  
            </div>
        </div>
    </div>
</div>
